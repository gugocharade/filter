  <head>

    <title>filter</title>
    <link rel="stylesheet" href="style.css" />

    <header class="header">
      <h1>filter</h1>

        class="input-text"

      <textarea name="textArea2" class="output-text"></textarea>

        <button class="hotmail-btn">Hotmail</button>

      </div>
    </div>
